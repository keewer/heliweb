<div class="usermanage">
	<div class="usermanage-top">
		<div class="usermanage-title">用户管理</div>
		<div class="usermanage-operation">
			
			
			<div class="pull-left search">
				<div class="form-group">
					<div class="input-group">
						<input class="form-control" type="text" name="search" placeholder="搜索总代理..." />
						<span class="input-group-addon searching">
							<i class="fa fa-search"></i>
						</span>
					</div>
				</div>
			</div>

			<div class="pull-left add-btn">
				<button class="btn btn-primary" data-toggle="modal" data-target="#agent">添加总代理</button>
			</div>
		</div>
	</div>
	
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>序号</th>
					<th>总代理名称</th>
					<th>手机号</th>
					<th>状态</th>
					<th>地址</th>
					<th>登录次数</th>
					<th>最后一次登录时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in pageDataList track by $index">
					<td>{{item.num + 1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.phone}}</td>
					<td>{{item.status}}</td>
					<td>{{item.address}}</td>
					<td>{{item.loginCount}}</td>
					<td>{{item.lastLoginTime}}</td>
					<th>
						<button class="btn btn-xs btn-success">查看分销商</button>
						<button class="btn btn-xs btn-warning">启用</button>
						<button class="btn btn-xs btn-danger">禁用</button>
					</th>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="usermanage-pagination">
		<ul class="pagination">
	    <li ng-click="previousPage()"><span>上一页</span></li>
	    <li ng-class="item.cls" ng-repeat="item in pageData track by $index" ng-click="togglePage(item, $index)"><span>{{item.count}}</span></li>
	    <li ng-click="nextPage()"><span>下一页</span></li>
	    <li><span>共{{pageCounts}}页</span></li>
	  </ul>
  </div>

  <div id="agent" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
	        <h4 class="modal-title">添加总代理</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	        	<div class="form-group">
	        		<div class="input-group">
	        			<span class="input-group-addon">
	        				<i class="fa fa-mobile fa-lg"></i>
	        			</span>
	        			<input class="form-control" type="text" name="phone" autocomplete="off" placeholder="手机号" />
	        		</div>
	        		<div>
	        			<div class="alert alert-danger">
	        				手机必填
	        			</div>
	        		</div>
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
	        			<span class="input-group-addon">
	        				<i class="fa fa-lock"></i>
	        			</span>
	        			<input class="form-control" type="password" name="pwd" autocomplete="off" placeholder="密码" />
	        		</div>
	        		<div>
	        			<div class="alert alert-danger">
	        				密码必填
	        			</div>
	        		</div>
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
	        			<span class="input-group-addon">
	        				<i class="fa fa-lock"></i>
	        			</span>
	        			<input class="form-control" type="password" name="repwd" autocomplete="off" placeholder="确认密码" />
	        		</div>
	        		<div>
	        			<div class="alert alert-danger">
	        				两次密码不一致
	        			</div>
	        		</div>
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
	        			<span class="input-group-addon">
	        				<i class="fa fa-user"></i>
	        			</span>
	        			<input class="form-control" type="text" name="username" autocomplete="off" placeholder="真实姓名" />
	        		</div>
	        		<div>
	        			<div class="alert alert-danger">
	        				真实姓名不合法
	        			</div>
	        		</div>
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
	        			<span class="input-group-addon">
	        				<i class="fa fa-address-card-o"></i>
	        			</span>
	        			<input class="form-control" type="text" name="idcard" autocomplete="off" placeholder="身份证号" />
	        		</div>
	        		<div>
	        			<div class="alert alert-danger">
	        				身份证与真实姓名不一致
	        			</div>
	        		</div>
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
	        			<span class="input-group-addon">
	        				<i class="fa fa-location-arrow"></i>
	        			</span>
	        			<input class="form-control" type="text" name="idcard" autocomplete="off" placeholder="收货地址" />
	        		</div>
	        		<div>
	        			<div class="alert alert-danger">
	        				收货地址不合法
	        			</div>
	        		</div>
	        	</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary">确认</button>
	      </div>
	    </div>
	  </div>
	</div>

</div>
