<div class="login">
	<div class="login-bg"></div>
	<div class="login-box">
		<h2 class="text-center login-title">用户登录</h2>
		<form name="userForm" novalidate>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-mobile fa-lg"></i>
					</span>
					<input class="form-control" type="text" name="phone" autocomplete="off" ng-model="userInfo.phone" ng-required="true" ng-pattern="/^1[35678]\d{9}$/" placeholder="手机号" />
				</div>

				<div ng-hide="userForm.phone.$pristine">
					<div class="alert alert-danger" ng-show="userForm.phone.$error.required">
						<p>手机号必填</p>
					</div>
					<div class="alert alert-danger" ng-show="userForm.phone.$error.pattern">
						<p>手机号格式错误</p>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-lock"></i>
					</span>
					<input class="form-control" type="password" name="pwd" autocomplete="off" ng-model="userInfo.pwd" ng-required="true" ng-pattern="/^\w{6,16}$/" placeholder="密码(6-16位)" />
				</div>
				<div ng-hide="userForm.pwd.$pristine">
					<div class="alert alert-danger" ng-show="userForm.pwd.$error.required">
						<p>密码必填</p>
					</div>
					<div class="alert alert-danger" ng-show="userForm.pwd.$error.pattern">
						<p>密码格式错误，只能数字字母下划线组合6-16位</p>
					</div>
				</div>
				
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-unlock-alt"></i>
					</span>
					<input class="form-control" type="text" name="code" autocomplete="off" ng-model="userInfo.code" ng-required="true" placeholder="验证码" />
					
				</div>
				<div ng-hide="userForm.code.$pristine">
					<div class="alert alert-danger" ng-show="userInfo.code != code.text">
						<p>验证码错误</p>
					</div>
				</div>
				
			</div>

			<div class="form-group" ng-click="toggleImgCode()">
				<span class="input-group-addon" ng-bind-html="code.img"></span>
			</div>
			
			<div class="form-group">
				<button ng-disabled="userForm.$invalid || userInfo.code != code.text" type="button" class="btn btn-success btn-block" ng-click="login()">登录</button>
				<div class="forgot">
					<span ui-sref="forgot">忘记密码?</span>
				</div>
			</div>
		</form>
	</div>
</div>
