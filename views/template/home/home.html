<div class="home">
	<div class="home-nav">
		<div class="home-logo">
			<img class="auto-img" src="assets/images/logo.png" />
		</div>
		<div class="home-company pull-left">广东和力食品有限公司</div>
		<div class="user-info">
			<span class="user-name">{{loginUserInfo.username}}&nbsp;&nbsp;&nbsp;职位：{{loginUserInfo.position}}</span>
			<span class="logout" ng-click="logout()">退出</span>
		</div>
	</div>
	<div class="main">
		<div class="main-left">
			<ul id="homeList" class="list-unstyled">
				<li ng-repeat="item in list track by $index" ng-class="item.licls" ng-click="toggleList(item)">
					<i class="fa" ng-class="item.iconcls"></i>
					<span>{{item.name}}</span>
				</li>
			</ul>
		</div>
		<div class="main-right">
			<div class="main-view" ui-view></div>

			<div class="company">广东和力食品有限公司&nbsp;&nbsp;&nbsp;粤ICP备00000000号</div>
		</div>
	</div>
</div>
